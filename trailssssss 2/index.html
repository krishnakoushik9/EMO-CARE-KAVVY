<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRCS</title>
    <!-- Scripts -->
    <script defer src="face-api.min.js"></script>
    <script defer src="script.js"></script>
    <style>
        :root {
            --primary-color: #6d5bcd;
            --primary-hover: #5646c9;
            --success-color: #4ade80;
            --warning-color: #fbbf24;
            --error-color: #ef4444;
            --dark-bg: #0f172a;
            --darker-bg: #020617;
            --chat-user: #1e293b;
            --chat-ai: #1e1b4b;
            --border-color: #334155;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
        }

        body {
            margin: 0;
            padding: 20px;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--dark-bg);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
            box-sizing: border-box;
            color: var(--text-primary);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }

        .header h1 {
            color: var(--text-primary);
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #6d5bcd, #4ade80);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--text-secondary);
            margin: 0;
            font-size: 1.1rem;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        .video-container {
            position: relative;
            width: 720px;
            height: 560px;
            background-color: var(--darker-bg);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        #video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
        }

        .emotion-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(15, 23, 42, 0.9);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 99px;
            font-size: 16px;
            z-index: 20;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .emotion-indicator .emoji {
            font-size: 24px;
        }

        .chat-container {
            width: 100%;
            max-width: 720px;
            background: var(--darker-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            border: 1px solid var(--border-color);
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            margin-bottom: 15px;
            background: var(--dark-bg);
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--dark-bg);
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 20px;
        }

        .chat-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 10px;
            background: var(--dark-bg);
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        #chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: var(--darker-bg);
            color: var(--text-primary);
        }

        #chat-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(109, 91, 205, 0.2);
        }

        #chat-input.interim {
            color: var(--text-secondary);
            font-style: italic;
        }

        .mic-button {
            width: 44px;
            height: 44px;
            padding: 10px;
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .mic-button:hover {
            background: var(--primary-hover);
            transform: scale(1.05);
        }

        .mic-button.active {
            background: var(--error-color);
            animation: pulse 1.5s infinite;
        }

        .message-bubble {
            max-width: 80%;
            margin: 8px;
            padding: 12px 16px;
            border-radius: 15px;
            word-wrap: break-word;
            position: relative;
            line-height: 1.4;
            animation: fadeIn 0.3s ease-in-out;
        }

        .user-message {
            background: var(--chat-user);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            background: var(--chat-ai);
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .control-button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            min-width: 120px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-button:hover:not(:disabled) {
            background-color: var(--primary-hover);
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(109, 91, 205, 0.3);
        }

        .control-button:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
            opacity: 0.7;
        }

        #emotion-history {
            background: var(--darker-bg);
        }

        #emotion-history h4 {
            color: var(--text-primary);
            margin-top: 0;
            font-size: 1.2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        #emotion-list {
            list-style: none;
            padding: 0;
            margin: 0;
            color: var(--text-secondary);
        }

        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            display: none;
        }

        #loading-message {
            background-color: var(--primary-color);
        }

        #error-message {
            background-color: var(--error-color);
        }

        #status-message {
            background-color: var(--success-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .video-container {
                width: 100%;
                height: 400px;
            }

            .chat-container {
                width: 95%;
            }

            .chat-messages {
                height: 250px;
            }

            .controls {
                flex-direction: column;
                width: 100%;
            }

            .control-button {
                width: 100%;
            }

            .message {
                width: 90%;
                text-align: center;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Just another boring AI Project</h1>
        <p>An AI which can love you based on Mixtral and it's name is Kavvy</p>
    </div>

    <div class="main-container">
        <div class="video-container">
            <video id="video" autoplay muted playsinline></video>
            <div class="emotion-indicator" id="emotion-indicator">
                <span class="emoji"></span>
                <span class="text">Waiting for detection...</span>
            </div>
        </div>

        <div class="chat-container">
            <div id="chat-messages" class="chat-messages"></div>
            <div class="chat-controls">
                <button id="mic-btn" class="mic-button" title="Toggle voice input">
                    <span class="mic-icon">ðŸŽ¤</span>
                </button>
                <input 
                    type="text" 
                    id="chat-input" 
                    placeholder="Type your message or click the mic for live transcription..."
                    aria-label="Chat input"
                >
                <button id="send-btn" class="control-button">Send</button>
            </div>
        </div>

        <div id="emotion-history" class="chat-container">
            <h4>History Still in development</h4>
            <ul id="emotion-list"></ul>
        </div>

        <div class="controls">
            <button id="start-btn" class="control-button">Start Camera</button>
            <button id="stop-btn" class="control-button" disabled>Stop Camera</button>
        </div>
    </div>

    <div id="loading-message" class="message">Loading AI models...</div>
    <div id="error-message" class="message"></div>
    <div id="status-message" class="message"></div>
</body>
</html>
